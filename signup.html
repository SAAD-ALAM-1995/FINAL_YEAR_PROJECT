   <form action="connection/customerconn.php" method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
    
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
   
  </div>
 
  <div class="file-upload-wrapper">
    <label>Picture</label>
    <input type="file" class="form-control-file" name="picture" required>
  </div>  <br>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
  <div class="form-group">
  <label>Gender</label> <br>
 <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
  <label class="form-check-label"for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
</div>
  <div class="form-group">
    <label>NIC no.</label>
    <input type="text" class="form-control" name="nic" placeholder="Enter NIC number" required>
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" name="dob" class="form-control" required>
  </div>
   <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" name="city" placeholder="Enter City" required>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" class="form-control" name="country" placeholder="Enter Country" required>
  </div>
  <div class="form-group">
   
    <input type="hidden" class="form-control" name="review" value="Review" required>
  </div>
 
 
 
  <button type="submit" name="csub"  class="btn float-right">Submit</button>
</form>
